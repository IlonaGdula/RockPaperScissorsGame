<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Rock Paper Scissors Game</title>

    <!-- Include Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      integrity="sha384-KyZXEAg3QhqLMpG8r+9hBjxcHRm2voqP2L5fJ5g5d5r5P7I6Ffyk3C2cA5C/dz6T4"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Rock Paper Scissors Game</h1>
      <div class="text-center">
        <button class="btn btn-primary m-2" id="rock">Rock</button>
        <button class="btn btn-primary m-2" id="paper">Paper</button>
        <button class="btn btn-primary m-2" id="scissors">Scissors</button>
      </div>
      <div class="text-center mt-4">
        <p id="player-choice">Your choice: <span class="font-weight-bold">-</span></p>
        <p id="computer-choice">Computer's choice: <span class="font-weight-bold">-</span></p>
        <p id="result" class="font-weight-bold mt-3">Result: <span class="text-success">-</span></p>
      </div>
    </div>

    <!-- Include JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
